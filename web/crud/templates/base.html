<!DOCTYPE html>
<html>
  <head>
    <title>User Management System - {% block title %}{% endblock%}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}" />
    <script src="{% static '/js/jquery-3-4-1.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
  </head>
  <body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">
        {% if perms.crud.view_user or request.user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'view_user_list' %}">User List</a>
          </li>
        {% endif %}
      </ul>
    </div>
    <div class="mx-auto order-0">
      <span class="navbar-brand mx-auto">User Management System</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/admin">Django Admin</a>
          </li>
        {% endif %}
      </ul>
    </div>
    </nav>
    <br>
    <div class="container">
      {% block body %}

      {% endblock%}
    </div>
  </body>
</html>
